<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class=" vh-100 d-flex justify-content-center align-items-center" style="background-color: #001A6E;" >
        <div class="card border-warning mb-3 text-white  " style="width: 28rem; height: 25rem; background-color: #074699c0;">
            <div class="card-header text-center border-bottom text-warning p-3 fs-1 ">Counter App</div>
            <div class="card-body text-center  ">
                <h1 class="card-title counterdisplay ">0</h1>
                <button type="button" class="btn btn-success addbutton">
                    <h2>+ </h2>
                </button>
                <button type="button" class="btn btn-danger subbutton">
                    <h2>-</h2>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
